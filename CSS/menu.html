<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>        
        li{
            list-style-type: none;            
        }
        nav ul{
            float: left;            
        }
        nav ul li{
            background-color: gray;
            color:white;
            padding:10px;             
        }        
        nav ul li:hover{
            background-color: aqua;
            color:black;
        }
        nav ul ul{            
            margin: 0;
            padding: 0;  
            visibility: hidden;          
        }
        nav ul:hover ul{            
            visibility: visible;
        }
        
        nav ul ul li:hover{            
            background-color: red;            
        }
        
        
    </style>
</head>
<body>
    <nav>
        <ul>            
            <li>Menu 1</li>
            <ul>
                <li>Item 1.1</li>
                <li>Item 1.2</li>
                <li>Item 1.3</li>
                <li>Item 1.4</li>
            </ul>            
        </ul>
        <ul>            
            <li>Menu 2</li>
            <ul>
                <li>Item 2.1</li>
                <li>Item 2.2</li>
                <li>Item 2.3</li>
                <li>Item 2.4</li>
            </ul>            
        </ul>
    </nav>
</body>
</html>
