<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        html,body{
            height: 90vh;
        }
        nav{
            background-color: black;
            color: white;  
        }
        section{
            background-color: blueviolet;
            color:white;            
            height: 90vh;
        }
        section div{
            background-color: purple;
            height:35vh;
            margin-top: 10vh;
            box-shadow: 10px 10px darkblue;
        }
        footer{
            background-color: brown;
            color: white;
        }
        button{
            margin-top: 5px;
        }
    </style>
    <title>BOOTSTRAP 4 Basico</title>
</head>
<body class="container-fluid">
    <nav class="row">
        <span class="col-1">01</span><span class="col-1">02</span><span class="col-1">03</span><span class="col-1">04</span><span class="col-1">05</span><span class="col-1">06</span>
        <span class="col-1">07</span><span class="col-1">08</span><span class="col-1">09</span><span class="col-1">10</span><span class="col-1">11</span><span class="col-1">12</span>
    </nav>
    <section class="row">
        <div id="size-value" class="col-1"></div>
    </section>   
    <footer class="row">
        <div class="col-3">
            <button class="btn btn-primary" onclick="container('container')" title="Altera o modo de visualizacao para container, permitindo espacos em branco nas laterais.">container</button>
        </div>
        <div class="col-4">
            <button class="btn btn-warning" onclick="container('container-fluid')" title="remove os espacos brancos nas laterais e faz com que o grid ocupe 100% do espaco.">container-fluid</button>
        </div>
        <div class="col-2">
            Col-<span id="size-text">1</span>
            <br>
            <input type="range" onchange="ranging(this.value)" value="1" min="1" max="12" step="1" title="Atraves da classe col-[numero_de_colunas_de_01_ate_12] realoca o elemento HTML dentro do esquema de div do bootstrap"/>
        </div>
        
    </footer> 
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script>
        function ranging(range){
            jQuery("#size-text").text(range);
            jQuery("#size-value").removeClass();
            jQuery("#size-value").addClass("col-"+range);            
        }
        function container(value){
            $('body').removeClass();
            $("body").addClass(value);
        }
    </script>
</body>
</html>
