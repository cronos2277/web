<!doctype html>
<html lang="en">
    <head>
        <title>OFFSET</title>    
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <style>
            body,html{
                background-color: darkblue;
            }
            nav{
                background-color:purple;
                color:white;                
            }
            nav.row span:nth-child(odd){
                background-color: black;
            }
            .div{
                background-color: aqua;
                height: 20vh;
                min-height: 50px;
                margin-top: 20px;
                box-sizing: border-box;
                border: 2px solid black;
                color: black;
                font-size: x-large;
            }
            #offset{
                background-color: red;
                color:white
            }
            .tools{
                background-color: aqua;
                min-height: 50px;
                min-width: 250px;
                margin-top: 20px;
                box-sizing: border-box;
                border: 2px solid black;
                color: black;
                font-size: large;
            }
        </style>
    </head>
    <body class="container">
        <nav class="row">
            <span class="col-1">1</span><span class="col-1">2</span><span class="col-1">3</span><span class="col-1">4</span>
            <span class="col-1">5</span><span class="col-1">6</span><span class="col-1">7</span><span class="col-1">8</span>
            <span class="col-1">9</span><span class="col-1">A</span><span class="col-1">B</span><span class="col-1">C</span>
        </nav>
        <section class="row">
            <div id="first" class="div col-2">1ST</div>
            <div id="offset" class="offset-0 div col-2">2ND</div>
            <div id="last" class="div col-2  offset-0">3RD</div>
        </section>
        <footer class="row">
            <div class="tools col-6">
                <label>OFFSET BEFORE</label><br>
                <input type="range" min='0' max='3' step='1' onchange="offsetBefore(this.value)" value="0"/>
            </div>                        
            <div class="tools col-6">
                <label>OFFSET AFTER</label><br>
                <input type="range" min='0' max='3' step='1' onchange="offsetAfter(this.value)" value="0"/>
            </div>
        </footer>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script>
            function offsetBefore(valor){
                jQuery('#offset').removeClass();
                jQuery('#offset').addClass(`offset-${valor} div col-2`);
            }
            function offsetAfter(valor){
                jQuery('#last').removeClass();
                jQuery('#last').addClass(`offset-${valor} div col-2`);
            }
        </script>
    </body>
</html>
