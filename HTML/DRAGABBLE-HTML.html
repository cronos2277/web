<html>
    <head>
        <title>
            Draggable
        </title>
        <style>
            body{
                background-color: black;
            }
            #left{
                background-color:red;   
                color:red;
                font-size: 24px;
                font-weight: 900;
                float:left;                                       
            }
            #right{
                background-color: blue;
                color:blue;
                font-size: 24px;
                font-weight: 900;
                float:right;
            }
            span{
                margin: 15px;
                display: block;
                background-color: white;
            }
            div{
                width: 45%;
                height:33%;
            }
            h1{
                background-color: white;
                margin-left:50%;
            }
            h2{
                background-color: white;
            }
        </style>
    </head>
    <body>
        <h1>EXEMPLO DE DRAGGABLE</h1>
        <h2>Arraste os Itens de um Container a outro</h2>
        <br />
        <div id="left" ondrop="return dragDrop(event)" ondragover="return dragOver(event)">
            <span id="item-1" draggable="true" ondragstart="return dragStart(event)">item 1</span>
            <span id="item-2" draggable="true" ondragstart="return dragStart(event)">item 2</span>
            <span id="item-3" draggable="true" ondragstart="return dragStart(event)">item 3</span>
        </div>
        <div id="right" ondrop="return dragDrop(event)" ondragover="return dragOver(event)">
            <span id="item-4" draggable="true" ondragstart="return dragStart(event)">item 4</span>
            <span id="item-5" draggable="true" ondragstart="return dragStart(event)">item 5</span>
            <span id="item-6" draggable="true" ondragstart="return dragStart(event)">item 6</span>
        </div>
        <script>
            function dragStart(ev){
                ev.dataTransfer.setData("ID",ev.target.getAttribute('id'));
            }
            function dragOver(action){
                return false;
            }
            function dragDrop(action){
                let produtoSelecionado = action.dataTransfer.getData('ID');
                action.target.appendChild(document.getElementById(produtoSelecionado));
            }
        </script>
    </body>
</html>
