<html>
    <head>
        <meta charset="UTF-8">
        <title>Teste envolvendo Body e Listas</title>
    </head>
    <body bgcolor="#eeeeee" text="#0000FF" link="red">
        <!-- Cor de fundo cinza claro, texto azul escuto e link vermelho -->
        <p>Cor de texto alterado pelo Body <a href="#">Exemplo de link</a></p>
        <ol start="7">
            <!-- No caso a lista começará apartir do número 7 -->
            <li>Exemplo</li>
            <li>Exemplo</li>
            <li>Exemplo</li>            
        </ol>
        <ol type="I">
            <!-- I para contagem com números romanos, i => para numeros romanos em minúsculos. -->
            <li>Exemplo</li>
            <li>Exemplo</li>
            <li>Exemplo</li>            
        </ol>
        <ol type="A">
            <!-- Aqui a lista é com letras maíusculas, mas poderia ser com minuscula se for o caso com "a" -->
            <li>Exemplo</li>
            <li>Exemplo</li>
            <li>Exemplo</li>            
        </ol>
        <!-- Também existe opções para listas não ordenadas. -->
        <ul type="square">
            <li>Exemplo</li>
            <li>Exemplo</li>
            <li>Exemplo</li>
        </ul>        
    </body>
</html>
